openapi: 3.0.0
info:
  title: Poke API by jguerra
  description: API to compare your pokemons
  version: 1.5.0
servers:
  - url: https://cors-anywhere-jorge.herokuapp.com/http://169.51.200.120:31159/api/v1
tags:
  - name: Pokemon Compare
paths:
  /pokemon-compare/damage/:
    get:
      tags:
        - Damage
      summary:
        Compare two Pokemons to determine if one could give the double of damage
        to the other or not.
      description: |
        Gets the damage details of a possible fight between two pokemons
      operationId: get
      parameters:
        - name: pokemon1
          in: query
          description:
            The first pokemon to compare if it can receive or grant the double
            of damage.
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: zapdos
        - name: pokemon2
          in: query
          description:
            The second pokemon to compare if it can receive or grant the
            double of damage.
          required: true
          style: form
          explode: true
          schema:
            type: string
          example: geodude
      responses:
        '200':
          description: Returned the result of the comparision between two Pokemons.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Damage'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      x-swagger-router-controller: Damage
  /pokemon-compare/moves/:
    get:
      tags:
        - Moves
      summary:
        Compare two or more Pokemons to determine which moves they have in
        common.
      description: |
        Gets the common moves two or more Pokemons have in common.
      operationId: get
      parameters:
        - name: pokemons
          in: query
          description: The list of Pokemons that will be compared to get their moves.
          required: true
          style: form
          explode: false
          schema:
            minItems: 2
            type: array
            items:
              type: string
              example: zapdos
        - name: lang
          in: query
          description: |
            The language code to return the list of shared moves. If not specified, English is used by default. 
            List of supported languages:
            | Language |  Code   |
            | -------- | :-----: |
            | Japanese | ja-Hrkt |
            | Korean   |   ko    |
            | Chinese  | zh-Hant |
            | French   |   fr    |
            | German   |   de    |
            | Spanish  |   es    |
            | Italian  |   it    |
            | English  |   en    |
            | Japanese |   ja    |
            | Chinese  | zh-Hans |
          required: false
          style: form
          explode: false
          schema:
            type: string
          example: es
        - name: limit
          in: query
          description: The limit of shared moves that will be returned. If not specified, 10 is default.
          required: false
          style: form
          explode: false
          schema:
            type: string
          example: 10
      responses:
        '200':
          description: Returned the result of the common moves between 2 or more Pokemons.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Moves'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      x-swagger-router-controller: Moves
components:
  schemas:
    Damage:
      type: object
      properties:
        deal_double_damage:
          type: boolean
          example: true
        receive_half_damage:
          type: boolean
          example: false
        receive_zero_damage:
          type: boolean
          example: true
      example:
        deal_double_damage: false
        receive_zero_damage: false
        receive_half_damage: true
    Moves:
      type: object
      properties:
        pokemon:
          type: array
          example:
            - zapdos
            - pikachu
        moves:
          type: array
          example:
            - Onda Trueno
            - Golpe Cabeza
            - Rayo
            - TÃ³xico
            - Impactrueno
            - Derribo
            - Trueno
            - Doble Filo
            - Agilidad
            - Furia
        lang:
          type: string
          example: es
    Problem:
      type: object
      properties:
        message:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers.
          example: Pokemon not found, please check your spelling..
  parameters:
    Pokemon1:
      name: pokemon1
      in: query
      required: true
      style: form
      explode: true
      schema:
        type: string
    Pokemon2:
      name: pokemon2
      in: query
      required: true
      style: form
      explode: true
      schema:
        type: string
  examples:
    damageExample:
      value:
        deal_double_damage: true
        receive_half_damage: false
        receive_zero_damage: true
